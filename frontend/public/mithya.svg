<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#FFA500"/>
      <stop offset="100%" stop-color="#FF8C00"/>
    </linearGradient>
    <linearGradient id="ghost" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#FF8C00" stop-opacity="0.15"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" fill="url(#bg)"/>

  <!-- Ghost/reflection M (the "illusion" - shifted right and down) -->
  <path d="
    M 178 360
    L 178 188
    L 256 280
    L 334 188
    L 334 360
    L 298 360
    L 298 260
    L 256 316
    L 214 260
    L 214 360
    Z
  " fill="url(#ghost)" transform="translate(18, 14)"/>

  <!-- Solid M (the "real" appearance) -->
  <path d="
    M 148 370
    L 148 168
    L 256 280
    L 364 168
    L 364 370
    L 320 370
    L 320 256
    L 256 332
    L 192 256
    L 192 370
    Z
  " fill="url(#gold)"/>

  <!-- Subtle top sparkle accent -->
  <circle cx="256" cy="128" r="6" fill="#FFE44D" opacity="0.8"/>
  <circle cx="256" cy="128" r="12" fill="#FFE44D" opacity="0.2"/>
</svg>
