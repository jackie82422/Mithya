version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: mithya-db
    environment:
      POSTGRES_DB: mithya
      POSTGRES_USER: mithya
      POSTGRES_PASSWORD: mithya123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mithya"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mithya-network

  backend:
    build:
      context: .
      dockerfile: src/Mithya.Api/Dockerfile
    container_name: mithya-backend
    ports:
      - "5050:8080"    # Admin API + Mock API (single port)
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Default=Host=postgres;Database=mithya;Username=mithya;Password=mithya123
      - Mithya__BaseUrl=http://localhost:5050
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - mithya-network

volumes:
  postgres-data:

networks:
  mithya-network:
    driver: bridge
